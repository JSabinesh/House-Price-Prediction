<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Property Details</h2>
    <p>Enter your property information to get a price prediction</p>
    <form method="POST">
      <div class="input-group">
        <label for="area">
          <i class="fas fa-building"></i>  Area (sq ft)
        </label>
        <input type="number" id="area" name="area" placeholder="e.g. 1200" required>
      </div>

      <div class="input-group">
        <label for="bhk">
          <i class="fas fa-home"></i>  BHK
        </label>
        <input type="number" id="bhk" name="bhk" placeholder="e.g. 2" required>
      </div>

      <div class="input-group">
        <label for="status">
          <i class="fas fa-info-circle"></i>  Property Status
        </label>
        <select id="status" name="status" required>
          <option disabled selected>Select property status</option>
          {% for s in status_values %}
          <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="input-group">
        <label for="location">
          <i class="fas fa-map-marker-alt"></i>  Location
        </label>
        <select id="location" name="location" required>
          <option disabled selected>Select location in Chennai</option>
          {% for l in location_values %}
          <option value="{{ l }}">{{ l }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit">
        <i class="fas fa-calculator"></i>  Predict Price
      </button>
    </form>

    {% if predicted_price is not none %}
    <div class="result">
      ðŸ’° Estimated Price: â‚¹ {{ predicted_price | round(2) }} Lakhs
    </div>
    {% endif %}
  </div>
</body>
</html>
